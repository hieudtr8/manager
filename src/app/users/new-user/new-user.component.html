<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="number"
          id="id"
          name="id"
          class="form-control"
          formControlName="id"
        />
        <span
          *ngIf="!signupForm.get('id').valid && signupForm.get('id').touched"
        >
          <p>Please input valid id!</p></span
        >
        <!-- <div *ngIf="!editMode">
          <input
            type="number"
            id="id"
            class="form-control"
            formControlName="id"
            name="id"
          />
          <span
            *ngIf="!signupForm.get('id').valid && signupForm.get('id').touched"
          >
            <p>Please input valid id!</p></span
          >
        </div> -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            formControlName="username"
          />
          <!-- <p *ngIf="!username.valid && username.touched"> -->
          <!-- Please enter valid username! -->
          <!-- </p> -->
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            class="form-control"
            formControlName="age"
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="job">Job</label>
          <input
            type="string"
            id="job"
            class="form-control"
            formControlName="job"
          />
        </div>
        <!-- <p *ngIf="!job.valid && job.touched">Please enter valid job!</p> -->

        <div class="radio position-relative" *ngFor="let gender of genders">
          <input
            type="radio"
            name="gender"
            [value]="gender"
            formControlName="gender"
          />
          <label class="gender-radio" for=""> {{ gender }} </label>
        </div>
        <button
          class="btn btn-primary"
          [disabled]="!signupForm.valid"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
