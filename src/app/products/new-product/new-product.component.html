<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="number"
          id="id"
          [readonly]="editMode"
          name="id"
          class="form-control"
          formControlName="id"
        />
        <div
          class="error"
          *ngIf="!signupForm.get('id').valid && signupForm.get('id').touched"
        >
          <span *ngIf="signupForm.get('id').errors?.['required']">
            Id is required!
          </span>
          <span *ngIf="signupForm.get('id').hasError('duplicatedId')">
            This Id already exists, Please enter other Id!
          </span>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            formControlName="title"
          />
          <div
            class="error"
            *ngIf="
              !signupForm.get('title').valid && signupForm.get('title').touched
            "
          >
            <span *ngIf="signupForm.get('title').errors?.['required']"
              >Title is required!</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            min="0"
            class="form-control"
            formControlName="quantity"
            name="quantity"
          />
        </div>
        <div
          class="error"
          *ngIf="
            !signupForm.get('quantity').valid &&
            signupForm.get('quantity').touched
          "
        >
          <span *ngIf="signupForm.get('quantity').errors?.['required']"
            >Quantity is required!</span
          >
          <span *ngIf="signupForm.get('quantity').errors?.['min']"
            >Quantity must be greater than 0!</span
          >
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            formControlName="price"
          />
          <div
            class="error"
            *ngIf="
              !signupForm.get('price').valid && signupForm.get('price').touched
            "
          >
            <span *ngIf="signupForm.get('price').errors?.['required']"
              >Price is required!</span
            >
            <span *ngIf="signupForm.get('price').errors?.['min']"
              >Price must be greater than 0!</span
            >
          </div>
        </div>

        <button
          class="btn btn-primary"
          [disabled]="!signupForm.valid"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
